  terms:
    body_html: |
      <h2>Chính sách bảo mật</h2>

      <h3 id="collect">Chúng tôi thu thập những thông tin nào?</h3>

      <p>Chúng tôi thu thập thông tin từ bạn khi bạn đăng ký trên trang của chúng tôi và thu thập dữ liệu khi bạn tham gia vào diễn đàn bằng cách đọc, viết và đánh giá nội dung được chia sẻ ở đây.</p>

      <p>Khi đăng ký trên trang của chúng tôi, bạn có thể được yêu cầu nhập tên và địa chỉ e-mail của bạn. Bạn có thể, tuy nhiên, hãy truy cập vào trang web của chúng tôi mà không cần đăng ký. Địa chỉ e-mail của bạn sẽ được xác minh bằng một email có chứa một liên kết duy nhất. Nếu liên kết đó được truy cập, chúng tôi biết rằng bạn kiểm soát địa chỉ e-mail.</p>

      <p>Khi đăng ký và đăng bài, chúng tôi ghi lại địa chỉ IP mà bài viết có nguồn gốc. Chúng tôi cũng có thể lưu trữ nhật ký máy chủ bao gồm địa chỉ IP của mọi yêu cầu đến máy chủ của chúng tôi.</p>

      <h3 id="use">Chúng tôi sử dụng thông tin của bạn để làm gì?</h3>

      <p>Bất kỳ thông tin nào chúng tôi thu thập từ bạn có thể được sử dụng theo một trong các cách sau:</p>

      <ul>
        <li>Cá nhân hóa trải nghiệm của bạn &mdash; thông tin của bạn giúp chúng tôi đáp ứng tốt hơn nhu cầu cá nhân của bạn.</li>
        <li>Cải thiện trang web của chúng tôi &mdash; chúng tôi liên tục cố gắng cải tiến các trang web của chúng tôi dựa trên thông tin và phản hồi mà chúng tôi nhận được từ bạn.</li>
        <li>Cải thiện dịch vụ khách hàng &mdash; thông tin của bạn giúp chúng tôi đáp ứng hiệu quả hơn các yêu cầu dịch vụ khách hàng và nhu cầu hỗ trợ của bạn.</li>
        <li>Gửi email định kỳ &mdash; Địa chỉ email mà bạn cung cấp có thể được sử dụng để gửi thông tin, thông báo bạn yêu cầu về thay đổi chủ đề hoặc phản hồi lại tên người dùng của bạn, phản hồi các yêu cầu, và/hoặc các yêu cầu hoặc câu hỏi khác.</li>
      </ul>

      <h3 id="protect">Làm thế nào để chúng tôi bảo vệ thông tin của bạn?</h3>

      <p>Chúng tôi thực hiện nhiều biện pháp bảo mật để duy trì sự an toàn của thông tin cá nhân của bạn khi bạn nhập, gửi, hoặc truy cập thông tin cá nhân của bạn.</p>

      <h3 id="data-retention">Chính sách lưu giữ dữ liệu của bạn là gì?</h3>

      <p>Chúng tôi sẽ cố gắng hết sức để:</p>

      <ul>
        <li>Giữ nhật ký máy chủ chứa địa chỉ IP của tất cả các yêu cầu đến máy chủ này không quá 90 ngày.</li>
        <li>Giữ các địa chỉ IP liên kết với người dùng đã đăng ký và các bài đăng của họ không quá 5 năm.</li>
      </ul>

      <h3 id="cookies">Chúng tôi có sử dụng cookies không?</h3>

      <p>Có. Cookie là những tệp tin nhỏ mà một trang web hoặc nhà cung cấp dịch vụ chuyển vào ổ cứng máy tính thông qua trình duyệt Web của bạn (nếu bạn cho phép). Các cookie này cho phép trang web nhận ra trình duyệt của bạn, và nếu bạn có một tài khoản đã đăng ký, hãy liên kết nó với tài khoản đã đăng ký của bạn.</p>

      <p>Chúng tôi sử dụng cookie để hiểu và lưu các sở thích của bạn cho các lần truy cập trong tương lai và tổng hợp dữ liệu về lưu lượng truy cập trang web và tương tác trang web để chúng tôi có thể cung cấp trải nghiệm và công cụ trang web tốt hơn trong tương lai. Chúng tôi có thể hợp đồng với các nhà cung cấp dịch vụ bên thứ ba để giúp chúng tôi hiểu rõ hơn về khách truy cập trang web của chúng tôi. Các nhà cung cấp dịch vụ này không được phép sử dụng các thông tin thu thập được thay mặt cho chúng tôi ngoại trừ để giúp chúng tôi tiến hành và cải thiện hoạt động kinh doanh của chúng tôi.</p>

      <h3 id="disclose">Chúng tôi có được công bố bất cứ thông tin nào ra bên ngoài không?</h3>

      <p>Chúng tôi không bán, trao đổi hoặc chuyển giao cho bên thứ ba thông tin nhận dạng cá nhân của bạn. Điều này không bao gồm các bên thứ ba đáng tin cậy, những người giúp chúng tôi điều hành trang web của chúng tôi, tiến hành kinh doanh hoặc phục vụ bạn, miễn là các bên đó đồng ý giữ bí mật thông tin này. Chúng tôi cũng có thể tiết lộ thông tin của bạn khi chúng tôi tin rằng việc phát hành là thích hợp để tuân thủ luật pháp, thực thi chính sách trang web của chúng tôi, hoặc bảo vệ quyền lợi, tài sản hoặc sự an toàn của chúng tôi hoặc của người khác. Tuy nhiên, thông tin khách hàng không thể nhận dạng cá nhân có thể được cung cấp cho các bên khác để tiếp thị, quảng cáo hoặc sử dụng khác.</p>

      <h3 id="third-party">Các liên kết bên thứ ba</h3>

      <p>Đôi khi, theo ý của chúng tôi, chúng tôi có thể bao gồm hoặc cung cấp các sản phẩm hoặc dịch vụ của bên thứ ba trên trang của chúng tôi. Các trang web bên thứ ba này có chính sách riêng tư riêng biệt và độc lập. Do đó, chúng tôi không có trách nhiệm hoặc trách nhiệm về nội dung và hoạt động của các trang web được liên kết này. Tuy nhiên, chúng tôi tìm cách bảo vệ tính toàn vẹn của trang web của chúng tôi và hoan nghênh mọi phản hồi về các trang web này.</p>

      <h3 id="coppa">Tuân thủ đạo luật bảo vệ trẻ em trực tuyến</h3>

      <p>Trang web, sản phẩm và dịch vụ của chúng tôi đều hướng đến những người ít nhất 13 tuổi. Nếu máy chủ này ở Mỹ, và bạn dưới 13 tuổi, theo yêu cầu của COPPA (<a href="https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act">Đạo luật bảo vệ trẻ em trực tuyến</a>) không sử dụng trang này.</p>

      <h3 id="online">Chính sách bảo mật trực tuyến</h3>

      <p>Chính sách bảo mật trực tuyến này chỉ áp dụng cho thông tin được thu thập thông qua trang web của chúng tôi chứ không phải với thông tin thu thập được ngoại tuyến.</p>

      <h3 id="consent">Sự đồng ý của bạn</h3>

      <p>Bằng cách sử dụng trang web, bạn đồng ý với chính sách bảo mật của chúng tôi.</p>

      <h3 id="changes">Thay đổi chính sách bảo mật</h3>

