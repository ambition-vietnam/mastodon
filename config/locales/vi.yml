      <h3>Một nơi tốt cho các quy tắc</h3>
      <p>Mô tả mở rộng chưa được thiết lập.</p>
    features:
      humane_approach_body: Học từ thất bại của các mạng khác, Mastodon nhằm mục đích đưa ra những lựa chọn thiết kế đạo đức để chống lại việc lạm dụng các phương tiện truyền thông xã hội.
      humane_approach_title: Một cách tiếp cận tốt hơn
      not_a_product_body: Mastodon không phải là một mạng lưới thương mại. Không có quảng cáo, không khai thác dữ liệu, không có các khu vườn có tường. Không có cơ quan trung ương.
      not_a_product_title: Bạn là một con người chứ không phải là một sản phẩm
      real_conversation_body: Với 500 ký tự tùy ý sử dụng và hỗ trợ cho các nội dung chi tiết và các cảnh báo phương tiện truyền thông, bạn có thể thể hiện mình theo cách bạn muốn.
      real_conversation_title: Được xây dựng cho cuộc trò chuyện thực
      within_reach_body: Nhiều ứng dụng dành cho iOS, Android và các nền tảng khác nhờ hệ sinh thái API thân thiện với nhà phát triển cho phép bạn theo kịp bạn bè của mình ở bất cứ đâu.
